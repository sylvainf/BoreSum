<!DOCTYPE html>
<html>
<head>
    <title>R√©sultat - Audio2Reu</title>
    <!-- Librairie Markdown Parser l√©g√®re -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 2rem auto; padding: 1rem; line-height: 1.6; background: #f5f5f5; color: #333; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h1 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* Style du contenu Markdown rendu */
        .markdown-body { 
            padding: 20px; background: #fff; border: 1px solid #e1e4e8; border-radius: 6px; 
            font-size: 16px; line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; line-height: 1.25; }
        .markdown-body h2 { border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .markdown-body blockquote { color: #6a737d; border-left: .25em solid #dfe2e5; padding: 0 1em; margin: 0; }
        .markdown-body code { padding: .2em .4em; margin: 0; font-size: 85%; background-color: #f6f8fa; border-radius: 6px; font-family: monospace; }
        
        /* Boite Source (cach√©e par d√©faut) */
        #raw-markdown { 
            display: none; 
            width: 100%; height: 200px; 
            background: #2d2d2d; color: #ccc; 
            padding: 10px; font-family: monospace; 
            border-radius: 6px; margin-top: 10px;
        }

        .actions { margin-top: 20px; display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; cursor: pointer; border: none; }
        .btn-primary { background: #3498db; color: white; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn-outline { background: transparent; border: 1px solid #3498db; color: #3498db; }
        
        details { margin-top: 20px; background: #f9f9f9; padding: 10px; border-radius: 6px; }
        summary { cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚úÖ Analyse termin√©e : {{ filename }}</h1>
        
        <!-- Conteneur pour le HTML rendu -->
        <div id="rendered-content" class="markdown-body"></div>
        
        <!-- Source brute (cach√©e) pour le parsing JS -->
        <textarea id="source-content" style="display:none;">{{ summary }}</textarea>
        
        <!-- Zone code source affichable -->
        <textarea id="raw-markdown" readonly>{{ summary }}</textarea>

        <div class="actions">
            <a href="/" class="btn btn-primary">‚¨ÖÔ∏è Analyser un autre fichier</a>
            <button onclick="toggleSource()" class="btn btn-outline">üëÅÔ∏è Voir/Copier le Markdown brut</button>
            <button onclick="copyToClipboard()" class="btn btn-secondary">üìã Copier le texte</button>
        </div>

        <details>
            <summary>Voir la transcription originale (Whisper)</summary>
            <div style="white-space: pre-wrap; margin-top: 10px; font-size: 0.9em; color: #555;">{{ transcript }}</div>
        </details>
    </div>

    <script>
        // 1. R√©cup√©ration du Markdown brut
        const rawMarkdown = document.getElementById('source-content').value;
        
        // 2. Conversion en HTML via Marked.js
        const htmlContent = marked.parse(rawMarkdown);
        
        // 3. Injection dans la page
        document.getElementById('rendered-content').innerHTML = htmlContent;

        // Fonctions utilitaires
        function toggleSource() {
            const box = document.getElementById('raw-markdown');
            box.style.display = box.style.display === 'none' ? 'block' : 'none';
        }

        function copyToClipboard() {
            const copyText = document.getElementById("raw-markdown");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Markdown copi√© !");
            });
        }
    </script>
</body>
</html>
