<!DOCTYPE html>
<html>
<head>
    <title>Agent Compte Rendu </title>
    <!-- Styles CSS identiques √† l'original (abr√©g√© pour la lisibilit√©) -->
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; background: #f5f5f5; color: #333; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }
        .tabs { display: flex; margin-bottom: 1.5rem; border-bottom: 2px solid #eee; }
        .tab { padding: 12px 25px; cursor: pointer; opacity: 0.6; font-weight: 600; transition: all 0.2s; }
        .tab:hover { opacity: 0.8; background: #f9f9f9; }
        .tab.active { opacity: 1; border-bottom: 3px solid #3498db; color: #3498db; background: transparent; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.95em; color: #34495e; }
        input[type="text"], input[type="file"], textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        #log-container { margin-top: 25px; background: #1e1e1e; color: #4caf50; padding: 15px; border-radius: 6px; font-family: 'Consolas', monospace; height: 180px; overflow-y: auto; display: none; font-size: 0.9em; }
        button.submit-btn { width: 100%; padding: 14px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: 600; cursor: pointer; margin-top: 15px; }
        button.submit-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        .app-footer { margin-top: 3rem; border-top: 1px solid #eee; padding-top: 1rem; font-size: 0.85em; text-align: center; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <h1>ü§ñ G√©n√©rateur de Comptes Rendus</h1>
        
        <input type="hidden" id="client_id" value="{{ uid }}">

        <div class="tabs">
            <div class="tab active" onclick="switchTab('audio')">üéôÔ∏è Fichier Audio</div>
            <div class="tab" onclick="switchTab('text')">üìù Texte Brut</div>
        </div>

        <form id="mainForm">
            <input type="hidden" name="client_id" value="{{ uid }}">
            <input type="hidden" name="inputType" id="inputType" value="audio">

            <div id="audio-section" class="tab-content active">
                <div class="form-group">
                    <label>Fichier Audio (mp3, m4a, wav, mp4) :</label>
                    <input type="file" name="file" accept="audio/*,video/*">
                </div>
                <div style="background: #f9fafb; padding: 15px; border-radius: 6px; margin-top: 15px;">
                    <div class="form-group">
                        <label>Langue de l'audio (Whisper) :</label>
                        <select name="language">
                            <option value="fr" selected>Fran√ßais (fr)</option>
                            <option value="en">Anglais (en)</option>
                            <option value="es">Espagnol (es)</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Prompt Whisper :</label>
                        <textarea name="whisperPrompt" style="height: 50px;" placeholder="Ex: Projet Audio2Reu. Intervenants : Sylvain, Thomas."></textarea>
                    </div>
                </div>
            </div>

            <div id="text-section" class="tab-content">
                <div class="form-group">
                    <label>Collez votre transcription ici :</label>
                    <textarea name="rawText" style="height: 200px;" placeholder="Collez le texte..."></textarea>
                </div>
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            
            <h3>‚öôÔ∏è Configuration du LLM</h3>
            <div class="form-group">
                <label>Mod√®le LLM :</label>
                <select name="model">
                    <option value="mistral" selected>Mistral Small 3.2 24B</option>
                    <option value="gpt">OpenAI GPT-OSS 120B</option>
                </select>
            </div>
            <div class="form-group">
                <label>Prompt Syst√®me :</label>
                <textarea name="customPrompt" style="height: 120px;">{{ default_prompt }}</textarea>
            </div>

            <button type="button" class="submit-btn" id="btn-submit" onclick="handleSubmit()">Lancer le Traitement</button>
        </form>

        <div id="log-container"></div>
        <div class="app-footer">Version 0.2 (Async) ‚Ä¢ 2026</div>
    </div>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if(type === 'audio') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('audio-section').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('text-section').classList.add('active');
            }
            document.getElementById('inputType').value = type;
        }

        // Variable globale pour le WebSocket
        let ws = null;

        function initWebSocket() {
            const uid = document.getElementById('client_id').value;
            const logBox = document.getElementById('log-container');
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${uid}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => console.log("WebSocket connect√©");
            
            ws.onmessage = (event) => {
                // Tentative de parsing JSON pour le r√©sultat final
                try {
                    // Si le message commence par {, c'est peut-√™tre notre JSON de fin
                    if (event.data.trim().startsWith('{')) {
                        const data = JSON.parse(event.data);
                        if (data.type === 'result') {
                            // Remplacement du contenu par le r√©sultat
                            document.open();
                            document.write(data.html);
                            document.close();
                            ws.close();
                            return;
                        }
                    }
                } catch(e) { /* Ce n'est pas du JSON, on continue */ }

                // Sinon c'est un log classique
                if (logBox.style.display !== 'block') logBox.style.display = 'block';
                const div = document.createElement('div');
                div.textContent = "> " + event.data;
                logBox.appendChild(div);
                logBox.scrollTop = logBox.scrollHeight;
            };

            ws.onerror = (e) => {
                logBox.innerHTML += '<div style="color:#e74c3c">‚ùå Erreur WebSocket</div>';
            };
        }

        // Connexion au chargement
        window.onload = initWebSocket;

        async function handleSubmit() {
            const btn = document.getElementById('btn-submit');
            const logBox = document.getElementById('log-container');
            const form = document.getElementById('mainForm');
            
            btn.disabled = true;
            btn.textContent = "Traitement en cours...";
            logBox.style.display = 'block';
            logBox.innerHTML = '<div>‚è≥ Envoi du fichier...</div>';

            try {
                const formData = new FormData(form);
                // On n'attend plus le r√©sultat final ici, juste la confirmation du lancement
                const response = await fetch('/process', { method: 'POST', body: formData });

                if (response.ok) {
                    const json = await response.json();
                    logBox.innerHTML += `<div>‚úÖ ${json.message}. Attente des r√©sultats...</div>`;
                    // Le reste sera g√©r√© par ws.onmessage
                } else {
                    const errText = await response.text();
                    logBox.innerHTML += `<div style="color:#e74c3c">‚ùå Erreur HTTP: ${errText}</div>`;
                    btn.disabled = false;
                    btn.textContent = "R√©essayer";
                }
            } catch (e) {
                logBox.innerHTML += `<div style="color:#e74c3c">‚ùå Exception JS: ${e.message}</div>`;
                btn.disabled = false;
                btn.textContent = "R√©essayer";
            }
        }
    </script>
</body>
</html>
